<img src="../../assets/images/V2/sinnoh_v2.png" class="image">
<h1>{{lstRegion[3].name | uppercase}}</h1>

<div class="pokemon-grid">
  <div class="box" *ngFor="let pokemon of lstStats">
    <img [src]="pokemon.sprites.front_default" alt="Pokemon">
    <h3>{{pokemon.name}} #{{pokemon.id}}</h3>
    <p><b>HP:</b> {{pokemon.stats[0].base_stat}}</p>
    <p><b>ATK:</b> {{pokemon.stats[1].base_stat}}</p>
    <p><b>DEF:</b> {{pokemon.stats[2].base_stat}}</p>
    <p><b>ATK SPE:</b> {{pokemon.stats[3].base_stat}}</p>
    <p><b>DEF SPE:</b> {{pokemon.stats[4].base_stat}}</p>
    <p><b>VIT:</b> {{pokemon.stats[5].base_stat}}</p>
  </div>
</div>
